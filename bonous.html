<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bonous.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="scorecontainer">
      <div class="rpsgroup">
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
        <span>LIZARD</span>
        <span>SPOKE</span>
      </div>

      <div id="scoreboard" class="scoreboard">
        <span class="stext">SCORE</span>

        <span id="score">0</span>
      </div>
    </header>

    <div class="sound-switch-wrapper">
      <p id="switchText" class="switchText">BG Sound</p>

      <label id="sound-switch" class="sound-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider"></div>
      </label>
    </div>

    <main id="maincontainer" class="maincontainer">
      <div
        onclick="paperCh(), chpick()"
        data-choice="Paper"
        class="icon Paper"
        id="Paper"
      ></div>

      <div
        onclick="scissorsCh(), chpick()"
        data-choice="Scissors"
        class="icon Scissors"
        id="Scissors"
      ></div>

      <div
        onclick="rockCh(), chpick()"
        data-choice="Rock"
        class="icon Rock"
        id="Rock"
      ></div>

      <div
        onclick="LizardCh(), chpick()"
        data-choice="Lizard"
        class="icon Lizard"
        id="Lizard"
      ></div>

      <div
        onclick="SpockCh(), chpick()"
        data-choice="Spock"
        class="icon Spock"
        id="Spock"
      ></div>
    </main>

    <section id="results" class="results">
      <div class="cover" id="cover">
        <div class="backeffects" id="outermost"></div>
        <div class="backeffects" id="inbetween"></div>
        <div class="backeffects" id="innermost"></div>
      </div>
      <section class="pickcontainer">
        <div class="choiceheading">
          <p class="choicetext" id="youpicked">YOU PICKED</p>
          <button class="playagainBtn" id="arngbtn"></button>
          <p class="choicetext" id="housepicked">THE HOUSE PICKED</p>
        </div>

        <div class="choices">
          <div class="choicedisp disp1" id="userpick"></div>

          <div class="gamestatus" id="gamestatus">
            <p class="winstatus" id="winstatus"></p>
            <button
              onclick="playAgain()"
              class="playagainBtn"
              id="playagainBtn"
            >
              PLAY AGAIN
            </button>
          </div>

          <div class="houseshadow">
            <div class="choicedispHouse disp2" id="housepick"></div>
          </div>
        </div>
      </section>
    </section>

    <div id="modalbox" class="modalcontainer">
      <section id="rbox" class="rulescontainer">
        <div class="ruleheading">
          <p class="rulesmodaltxt">RULES</p>
          <button onclick="rulesclose()" id="rulesclosebtn">
            <img class="closeicon" src="images/icon-close.svg" alt="" />
          </button>
        </div>
      </section>
    </div>

    <section class="rules">
      <button onclick="location.href='index.html';" id="bnsbtn">
        MAIN GAME
      </button>
      <button onclick="rules();" id="rulesbtn">RULES</button>
    </section>

    <section>
      <audio loop data-sound="bg-sound">
        <source src="sounds/bgSound.mp3" type="audio/mpeg" />
      </audio>

      <audio data-sound="user-choice">
        <source src="sounds/userChoice.mp3" type="audio/mpeg" />
      </audio>

      <audio data-sound="win">
        <source src="sounds/youWin.mp3" type="audio/mpeg" />
      </audio>

      <audio data-sound="loose">
        <source src="sounds/youLose.mp3" type="audio/mpeg" />
      </audio>

      <audio data-sound="draw">
        <source src="sounds/draw.mp3" type="audio/mpeg" />
      </audio>

      <audio data-sound="again">
        <source src="sounds/playAgain.mp3" type="audio/mpeg" />
      </audio>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/lankiman" target="_blank">Lankiman</a>.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
